name: (WINDOWS) Deploy Quart Themes preview to GitHub Pages
 
on:
  workflow_dispatch:

env:
  THEME: "aurora-twilight"
  BRANCH: "better-install-script"
  FILE: "action"
 
permissions:
  contents: write
  pages: write
  id-token: write
 
concurrency:
  group: "pages"
  cancel-in-progress: false
 
jobs:
  build:
    if: ${{ github.repository != 'quartz-themes/quartz-themes-preview-template' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Fetch Quartz Theme
        run: curl -s -S https://raw.githubusercontent.com/saberzero1/quartz-themes/$BRANCH/$FILE.bat | bash -s -- $THEME
      - name: Build Quartz Docs
        run: npx quartz build -d docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
 
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
